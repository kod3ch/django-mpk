{% extends 'main.html' %}

{% block content %}
<input type="checkbox" id="register-modal" class="modal-toggle" />
<div class="modal">
  <div class="modal-box relative">
    <label for="register-modal" class="btn btn-sm btn-circle absolute right-2 top-2">✕</label>
    <h3 class="font-bold text-lg">Rejestracja</h3>
    <div class="card-body">
      <form action="POST">
        <!-- REGISTER FORM -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Imię</span>
          </label>
          <input type="text" placeholder="Jan" class="input input-bordered" id="regName" name="regName" />
          <label class="label">
            <span class="label-text">Nazwisko</span>
          </label>
          <input type="text" placeholder="Kowalczyk" class="input input-bordered" id="regSurName" name="regSurName" />
          <label class="label">
            <span class="label-text">PESEL</span>
          </label>
          <input type="text" placeholder="01234567891" class="input input-bordered" id="regPesel" name="regPesel" />
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input type="text" placeholder="email" class="input input-bordered" id="regEmail" name="regEmail" />
          <label class="label">
            <span class="label-text">Hasło</span>
          </label>
          <input type="text" placeholder="hasło" class="input input-bordered" id="regPass" name="regPass" />
          <label class="label">
            <span class="label-text">Powtórz hasło</span>
          </label>
          <input type="text" placeholder="powtórz hasło" class="input input-bordered" id="regPass2" name="regPass2" />
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text">Akceptuję <a href="" class="link link-primary">regulamin korzystania z usługi</a>
              *</span>
            <input type="checkbox" class="checkbox" id="regRules" name="regRules" />
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Zarejestruj się</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
