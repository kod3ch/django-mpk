{% extends 'main.html' %}

{% block title %} 
  <title>Rejestracja</title>
{% endblock %}

{% block content %}
  <div class="modal-box relative">
    <h3 class="font-bold text-lg">Rejestracja</h3>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <!-- REGISTER FORM -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Imię</span>
          </label>
          {{ form.first_name }}
          <label class="label">
            <span class="label-text">Nazwisko</span>
          </label>
          {{ form.last_name }}
          <label class="label">
            <span class="label-text">PESEL</span>
          </label>
          {{ form.pesel }}
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          {{ form.email }}
          <label class="label">
            <span class="label-text">Hasło</span>
          </label>
          {{ form.password1 }}
          <label class="label">
            <span class="label-text">Powtórz hasło</span>
          </label>
          {{ form.password2 }}
        </div>
        <div class="form-control">
          <label class="label cursor-pointer">
            <span class="label-text">Akceptuję <a href="" class="link link-primary">regulamin korzystania z usługi</a>
              *</span>
              {{ form.is_terms_accepted }}
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Zarejestruj się</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
