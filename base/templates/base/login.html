{% extends 'main.html' %} 

{% block title %} 
  <title>Logowanie</title>
{% endblock %}

{% block content %}
  <div class="modal-box relative">
    <h3 class="font-bold text-lg">Logowanie</h3>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <!-- LOGIN FORM -->
        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          {{ form.username }}
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Hasło</span>
          </label>
          {{ form.password }}
          <label class="label cursor-pointer">
            <span class="label-text">Zapamiętaj mnie</span>
            <input type="checkbox" class="toggle" id="logRemember" name="logRemember"/>
          </label>
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Nie pamiętam hasła.</a>
          </label>
        </div>
        <div class="form-control mt-6">
          <button class="btn btn-primary">Zaloguj się</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
